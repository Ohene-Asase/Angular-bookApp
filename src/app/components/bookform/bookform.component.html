<div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Book Form</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="activeModal.dismiss('Cross click')"></button>
</div>
<div class="modal-body">
    <form [formGroup]= "bookForm" (ngSubmit)="addBook(bookForm.value)">
        <div>
            <div class="form-group mb-2">
                <input type="text" class="form-control"  formControlName="title" placeholder="Title">
    
            </div>
            <div class="form-group mb-2">
                <input type="text" class="form-control"  placeholder="Author" formControlName="author">
            </div>
    
            <div class="form-group">
                <input type="number" class="form-control" placeholder="Publication Year" formControlName="publicationYear">
            </div> 
        </div>

        <div class="modal-footer">

           <button type="submit" class="btn btn-primary" [disabled]="!bookForm.valid">Save</button>
         </div>
     </form>
