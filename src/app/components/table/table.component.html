<div class="mat-elevation-z8 mt-5">
    <table mat-table [dataSource]="dataSource">
  
  
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title</th>
        <td mat-cell *matCellDef="let element"> {{element.title}} </td>
      </ng-container>
  
      <ng-container matColumnDef="author">
        <th mat-header-cell *matHeaderCellDef> Author </th>
        <td mat-cell *matCellDef="let element"> {{element.author}} </td>
      </ng-container>
  
     
      <ng-container matColumnDef="publicationYear">
        <th mat-header-cell *matHeaderCellDef> publicationYear </th>
        <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
      </ng-container>
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
          <div class="d-flex align-items-center">
            <!-- <button type="button" class="btn btn-warning" style="margin-right: 10px;">Edit</button> -->
            <button type="button" class="btn btn-danger"(click)="deleteBook(element.id)">Delete</button>
          </div>
        
       
       
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                   showFirstLastButtons
                   aria-label="Select page of periodic elements">
    </mat-paginator>
  </div>
